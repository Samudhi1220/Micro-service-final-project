server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      mvc:
        routes:
          - id: TICKET-SERVICE
            uri: lb://ticket-service
            predicates:
              - path=/api/v1/tickets/**
          - id: VEHICLE-SERVICE
            uri: lb://vehicle-service
            predicates:
              - path=/api/v1/vehicles/**
          - id: USER-SERVICE
            uri: lb://user-service
            predicates:
              - path=/api/v1/users/**